cache:
  paths:
  - Example/Pods
before_script:
  - bundle install
  - bundle exec pod install --project-directory=Example
stages:
  - test
  - deploy
deploy_cocoapods:
  stage: deploy
  script:
    - bundle exec fastlane push
  environment: cocoapods
  when: manual
  only:
    - master
  tags:
    - xcode_8
    - ruby_2-3
    - bundler
test:
  script:
    - bundle exec fastlane ci
  tags:
    - xcode_8
    - ruby_2-3
    - bundler
  artifacts:
    paths:
    - fastlane/**/*.xml
    - fastlane/**/*.junit
    - fastlane/**/*.html